<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Assignment1</title>
</head>
<body>
  <form method="get" class="container">
    <table class="table table-hover tbl1">
      <tr>
        <th><label for="empid">EmployeeID: </label></th>
        <td><input type="text" id="empid"></td>
      </tr>
      <tr>
        <th><label for="empname">Employee name: </label></th>
        <td><input type="text" id="empname"></td>
      </tr>
      <tr>
        <th><label for="age">Age: </label></th>
        <td><input type="number" id="age"></td>
      </tr>
      <tr>
        <th><label for="gender">Gender: </label></th>
        <td><input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label></td>
      </tr>
      <tr>
        <th><label for="designation">Designation: </label></th>
        <td><input type="text" id="designation"></td>
      </tr>
      <tr>
        <th><label for="salary">Salary: </label></th>
        <td><input type="number" id="salary"></td>
      </tr>
      <tr>
        <th><label for="location">Location: </label></th>
        <td><select name="location" id="location">
          <option value="Ahmedabad">Ahmedabad</option>
          <option value="Calcutta">Calcutta</option>
          <option value="Delhi">Delhi</option>
          <option value="Mumbai">Mumbai</option>
        </select></td>
      </tr>
      <tr>
        <th><label for="email">Email ID: </label></th>
        <td><input type="email" name="email" id="email"></td>
      </tr>
      <tr>
        <th><label for="doj">Date of Joining: </label></th>
        <td><input type="date" name="doj" id="doj"></td>
      </tr>
      <tr>
        <th><label for="contactNumber">Contact Number: </label></th>
        <td><input type="number" name="contactNumber" id="contactNumber"></td>
      </tr>
    </table>
    <button type="submit" id="btnSubmit" class="btn btn-outline-secondary">Submit</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
